    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/webOS-demo.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!--progress bar-->
        <div class="progress">
            <div class="text-container">
                <span class="reg-text">Windows</span>
                <span class="letter">L</span><span class="letter">o</span><span class="letter">a</span><span class="letter">d</span>
                <span class="letter">C</span><span class="letter">o</span><span class="letter">m</span><span class="letter">p</span><span class="letter">l</span><span class="letter">e</span><span class="letter">t</span><span class="letter">e</span><span class="letter">.</span><span class="letter">.</span><span class="letter">.</span>
            </div>
            <div class="progressbar"></div>
            <div class="progresstext">
                <span class='fix_load_caption'></span>
                <span class="current"></span>/
                <span class="total"></span>
            </div>
            <button id="start_button">Enter Now</button>
        </div>


        <!-- Add your site or application content here -->
        <div class="screen" id="screen">
            <div class="app_items" id="seven_heros">
                <img src="img/icons/seven_heros.png" alt="">
                <p class="caption">七雄争霸</p>
            </div>
            <audio id="start_os"><source src="audio/3374.wav"></audio>
            <div class="dock bottom">
                <div style="border:none;margin-right:0">
                    <img id="win_start" src="img/icons/windowsstart.png"/>
                </div>
                <div class="bottom_search">
                    <div class="search_mask"></div>
                    <input type="text" placeholder="搜索Web和Windows">
                </div>
                <div>
                    <img id="settings" src="img/icons/settings.png"/>
                </div>
                <div>
                    <img id="chrome" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/chrome-512.png"/>
                </div>
            </div>

            <div class="settings">
                <div class="app-top-bar">
                    <div class="icon-container">
                        <div class="icon-wapper">
                            <img id="close-settings" src="https://cdn4.iconfinder.com/data/icons/geomicons/32/672366-x-128.png"/>
                        </div>
                    </div>
                    <div class="search-bar">
                        <div class="search-bar-icon">
                            <img src="http://downloadicons.net/sites/default/files/settings-icon-61501.png" alt="">
                        </div>
                        <span>设置</span>
                    </div>
                </div>

                    <div class="os-content os-row">
                        <div id="leftControlList" class="os-col-xs-3">
                            <div id="segmentedControls" class="os-segmented-control os-segmented-control-inverted os-segmented-control-vertical">
                               <a class="os-control-item" data-index="0" href="#content1">桌面背景</a>
                                <a class="os-control-item" data-index="1" href="#content1">导航显示</a>
                            </div>
                        </div>
                        <div id="segmentedControlContents" class="os-col-xs-9" style="border-left: 1px solid #c8c7cc;">
                            <div id="content1" class="os-control-content">
                                      <div class="background-img">
                                          <h3>选择桌面背景</h3>
                                          <div class="imag chosen" id="img1">
                                              <img src="img/girl1.jpg"/>
                                          </div>

                                          <div class="imag" id="img2">
                                              <img src="img/girl2.jpg"/>
                                          </div>

                                          <div class="imag" id="img3">
                                              <img src="img/girl3.jpg"/>
                                          </div>

                                          <div class="imag" id="img4">
                                              <img src="img/girl4.jpg"/>
                                          </div>

                                          <div class="imag" id="img5">
                                              <img src="img/girl5.jpg"/>
                                          </div>

                                          <div class="imag" id="img6">
                                              <img src="img/girl6.jpg"/>
                                          </div>

                                          <div class="imag" id="img7">
                                              <img src="img/girl7.jpg"/>
                                          </div>

                                          <div class="imag" id="img8">
                                              <img src="img/girl8.jpg"/>
                                          </div>

                                          <div class="imag" id="img9">
                                              <img src="img/girl9.jpg"/>
                                          </div>
                                      </div>
                                </div>

                            <div id="content2" class="os-control-content">
                                <div class="dock-settings">
                                    <h3>切换导航显示</h3>
                                          <div class="dock-sliders">
                                              <h4>隐藏工具栏</h4>
                                              <div class="slider" id="dock-hidden-slider">
                                                  <div class="slider-line"></div>
                                                  <div class="slider-circle"></div>
                                              </div>
                                          </div>

                                          <div class="dock-sliders">
                                              <h4>底部显示</h4>
                                              <div class="slider dock-position-slider slider-active" id="bottom">
                                                  <div class="slider-line"></div>
                                                  <div class="slider-circle"></div>
                                              </div>
                                          </div>

                                          <div class="dock-sliders">
                                              <h4>右侧显示</h4>
                                              <div class="slider dock-position-slider" id="right">
                                                  <div class="slider-line"></div>
                                                  <div class="slider-circle"></div>
                                              </div>
                                          </div>

                                       <div class="dock-sliders">
                                              <h4>左侧显示</h4>
                                              <div class="slider dock-position-slider" id="left">
                                                  <div class="slider-line"></div>
                                                  <div class="slider-circle"></div>
                                              </div>
                                       </div>
                                </div>
                            </div>
                    <!--<div></div>-->
                    <!--<div></div>-->
                        </div>
                  </div>
                </div>

            <div class="internet">
                <div class="app-top-bar">
                <div>
                    <img id="close-internet" src="https://cdn4.iconfinder.com/data/icons/geomicons/32/672366-x-128.png"/>
                </div>
                </div>
            <iframe></iframe>
             </div>
            </div>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/frameworks/jquery-2.1.1.min.js"><\/script>')</script>

        <!--<script src="js/webOS-demo-full.js"></script>-->
        <script src="js/plugins/BootstrapMenu.min.js"></script>
        <script src="js/plugins/draggabilly.pkgd.min.js"></script>
        <script src="js/webOS-demo-full.js"></script>
